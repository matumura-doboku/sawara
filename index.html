<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影響計算システム</title>
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
</head>
<body class="h-screen flex">
    <!-- Left panel containing navigation and controls -->
    <div id="left-panel" class="w-72 p-4 border-r overflow-auto">
        <nav class="mb-4">
            <button class="nav-btn" data-page="home">ホーム</button>
            <button class="nav-btn active" data-page="calc">計算</button>
            <button class="nav-btn" data-page="history">履歴</button>
            <button class="nav-btn" data-page="report">レポート</button>
        </nav>
        <div class="input-group mb-4">
            <label for="startTime">対象開始時間</label>
            <input id="startTime" type="datetime-local" class="w-full mb-2">
            <label for="endTime">対象終了時間</label>
            <input id="endTime" type="datetime-local" class="w-full">
        </div>
        <div id="control-buttons" class="flex flex-col gap-2">
            <button id="aoiToggle" class="btn-toggle" type="button">範囲</button>
            <button id="closureToggle" class="btn-toggle" type="button">通行止め</button>
            <button id="gridToggle" class="btn-toggle" type="button">グリッド</button>
            <button id="buildingToggle" class="btn-toggle" type="button">建物</button>
            <button id="runCalc" class="btn-action" type="button">計算実行</button>
        </div>
        <!-- Legend placeholder: populated by JS -->
        <div id="legend" class="mt-4"></div>
        <!-- Credits placeholder: populated by JS -->
        <div id="credits" class="mt-4 text-xs"></div>
    </div>
    <!-- Map container on the right -->
    <div id="map-container" class="flex-1 relative">
        <div id="map" class="absolute inset-0"></div>
    </div>
    <!-- Application entry script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
